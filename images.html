<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Images</title>
    </head>

    <body>
        <h1>Images</h1>

        <p>This page covers common image formats, but you may also be looking 
        for <a href="links.html">links</a> and <a href="misc/extras.html">useful
        extras</a>.</p>

        <h2>JPGs</h2>
        <!-- for handling large colour palettes without increasing file size -->
        <!-- do not allow for transparent pixels -->

        <p>JPG images are good for photos.</p>

        <img src="images/mochi.jpg" width="75" alt="A mochi ball in a bubble"/>

        <h2>GIFs</h2>
        <!-- for simple animations but limited in terms of colour palette -->
        <!-- transparent pixels are a binary option -->
        
        <p>GIFs are good for animations.</p>

        <img src="images/mochi.gif" width="75" alt="A dancing mochi ball"/>

        <h2>PNGs</h2>
        <!-- for icons, technical diagrams, logos, etc. -->
        <!-- good for anything that is not a photo or animated -->
        
        <p>PNGs are good for diagrams and icons.</p>

        <img src="images/mochi.png" width="75" alt="A mochi ball"/>

        <h2>SVGs</h2>
        <!-- a vector-based graphics format that can scale up or down without loss of quality -->
        <!-- a good tool for responsive design -->
        <!-- difficult to display consistently among different browsers -->

        <p>SVGs are <em>amazing</em>. Use them whenever you can.</p>

        <img src="images/mochi.svg" alt="A mochi ball with BÃ©zier handles"/>
    </body>
</html>
